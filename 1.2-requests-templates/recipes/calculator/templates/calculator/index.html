<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h2> Ингредиенты для блюда: {{ name_dish.capitalize }} </h2>
    <ul>
        {% for ingredient, amount in recipe.items %}
            <p><li>{{ ingredient }}: {{ amount }}</li></p>
        {% empty %}
            <p>Такого рецепта не знаю :(</p>
        {% endfor %}
    </ul>
</body>
</html>
